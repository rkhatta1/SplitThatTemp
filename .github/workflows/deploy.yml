name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 :contentReference[oaicite:0]{index=0}
        
      - name: Set up Node.js
        uses: actions/setup-node@v4 :contentReference[oaicite:1]{index=1}
        with:
          node-version: 18 # or your preferred Node.js version
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5 :contentReference[oaicite:2]{index=2}
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 :contentReference[oaicite:3]{index=3}
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 :contentReference[oaicite:4]{index=4}
